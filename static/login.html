<!DOCTYPE html>
<html lang="en">

{% load static %}
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Page Title -->
    <title>Crescendo - Recipe Management</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/login.css" %}">

</head>

<body>
    <!--============================= HEADER =============================-->
    <!--//END HEADER -->
    <!--============================= FIND PLACES =============================-->
    <!--//END FIND PLACES -->
    <!--============================= ADD LISTING =============================-->
    <section class="slider fullscreen main-block light-bg">
        <div class="container">
            <div class="login-page">
              <div class="form">
                <form class="register-form" action = "{% url "signup" %}"> {% csrf_token %}
                    <input type="text" placeholder="name" name="name"/>
                    <input type="text" placeholder="email address" name="email"/>
                    <input type="password" placeholder="password" name="password"/>
                    <button>create</button>
                    <p class="message">{{ status_message }}</p>
                    <p class="message">Already registered? <a href="#">Sign In</a></p>
                </form>
                <form class="login-form" action = "{% url "signin" %}"> {% csrf_token %}
                  <input type="text" placeholder="email" name="email"/>
                  <input type="password" placeholder="password" name="password"/>
                  <button>login</button>
                    <p class="message">{{ status_message }}</p>
                  <p class="message">Not registered? <a href="#">Create an account</a></p>
                </form>
              </div>
            </div>
        </div>
    </section>

    <script>
        $('.message a').click(function(){
           $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
        });
    </script>

</body>

</html>
