<!DOCTYPE html>
<html lang="en">

{% load static %}
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Page Title -->
    <title>Crescendo - Recipe Management</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">

</head>

<body>
    <div class="nav-menu">
        <div class="bg transition">
            <div class="container-fluid fixed">
                <div class="row">
                    <div class="col-md-12">
                        <nav class="navbar navbar-expand-lg navbar-light">
                            <a class="navbar-brand" href="{% url 'main' %}">CRESCENDO</a>

                            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                                <ul class="navbar-nav">
                                    <li class="nav-link"><a href = "{% url 'add_recipe' %}" class="btn btn-outline-light top-btn">Browse</a></li>
                                    <li class="nav-link"><a href = "{% url 'add_recipe' %}" class="btn btn-outline-light top-btn">Add Recipe</a></li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class="slider2 d-flex align-items-center">
        <!-- <img src="images/slider.jpg" class="img-fluid" alt="#"> -->
    </section>


        <section class="main-block light-bg">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="styled-heading">
                        <input id="search" type="text" placeholder="Search..">
                        <button type="button" onclick="search()">Search</button>
                        <h3>RECIPES</h3>
                    </div>
                </div>
            </div>
            <div class="row">
                {% for recipe in recipes %}
                <div class="col-md-6 featured-responsive">
                    <div class="featured-place-wrap">
                        <a href="{% url 'detail' recipe.id %}">
{#                            <img src="images/featured1.jpg" class="img-fluid" alt="#">#}
                            <span class="featured-rating-orange">6.5</span>
                            <div class="featured-title-box">
                                <h6>{{ recipe.name|default:"No recipe name given" }}</h6>
                                <p>Restaurant </p> <span>• </span>
                                <p>3 Reviews</p> <span> • </span>
                                <p><span>$$$</span>$$</p>
                                <ul>
                                    <li><span class="icon-location-pin"></span>
                                        <p>{{ recipe.details|default:"No details given" }}</p>
                                    </li>

                                </ul>

                                <div class="bottom-icons">
                                    <div href="{% url 'detail' recipe.id %}" class="closed-now">VIEW DETAILS</div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>

        </div>
    </section>
    <script>

        function search(){
              var searchTerm = document.getElementById("search").value;
              console.log(searchTerm);
        }



        $(window).scroll(function() {
            // 100 = The point you would like to fade the nav in.

            if ($(window).scrollTop() > 100) {

                $('.fixed').addClass('is-sticky');

            } else {

                $('.fixed').removeClass('is-sticky');

            };
        });
    </script>

</body>

</html>
